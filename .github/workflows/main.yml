name: CI

on:
  push:
    branches:
    - master
  pull_request: {}

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Install
      run: npm ci

    - name: ESLint checks
      uses: mrdivyansh/eslint-action@v1.0.7
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  jest:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Install
      run: npm ci

    - name: Jest
      run: npm test
